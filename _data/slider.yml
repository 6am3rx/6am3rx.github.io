- name:
  image: slide-51
  header: For good, too though, in consequence
  text: She gave my mother such a turn, that I have always been convinced I am indebted to Miss Betsey for having been born on a Friday. The word was appropriate to the moment. My mother was so much worse that Peggotty, coming in with the teaboard and candles, and seeing at a glance how ill she was, &#8211; as Miss Betsey might have done sooner if there had been light enough, &#8211; conveyed her upstairs to her own room with all speed; and immediately dispatched Ham Peggotty, her nephew, who had been for some days past secreted in the house&#8230;
  link: #

- name:
  image: slide-21
  header: He made his passenger captain of one
  text: Now the races of these two have been for some ages utterly extinct, and besides to discourse any further of them would not be at all to my purpose. But the concern I have most at heart is for our Corporation of Poets, from whom I am preparing a petition to your Highness,  to be subscribed with the names of one&#8230;
